<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="./game.js" defer></script>
</head>

<body class="bg-[#4ea13b]">
    <section class="w-full min-h-screen flex items-center">
        <div class="bg-[#5dbc48] p-2 w-full flex items-center justify-center space-x-8">
            <div class="py-10 flex w-1/2 items-center justify-center">
                <div class="bg-[#77cf64] flex flex-col space-y-2 py-8 items-center rounded-md border-4 border-[#3a7e2a] w-2/3">
                    <p class="text-center font-bold">Score</p>
                    <div id="p1ScoreDiv" class="flex rounded-md p-2 w-2/3 bg-orange-400 space-x-4 items-center">
                        <div class="bg-white p-1 rounded-lg">
                            <img src="./media/tyler.png">
                        </div>
                        <p id="p1Score">Tyler: 0</p>
                        <div class="flex flex-grow"></div>
                        <div class="flex flex-col space-y-2">
                            <button id="supportTy" class="p-2 bg-orange-300 rounded-md items-center justify-center active:bg-orange-500"> Support</button>
                            <button id="booTy" class="p-2 bg-orange-300 rounded-md items-center justify-center active:bg-orange-500"> Boo</button>
                        </div>
                        
                    </div>
                    <div id="p2ScoreDiv" class="flex rounded-md p-2 w-2/3 bg-blue-400 space-x-4 items-center">
                        <div class="bg-white p-1 rounded-lg">
                            <img src="./media/thomas.png">
                        </div>
                        <p id="p2Score">Thomas: 0</p>
                        <div class="flex flex-grow"></div>
                        <div class="flex flex-col space-y-2">
                            <button id="supportTh" class="p-2 bg-blue-300 rounded-md items-center justify-center active:bg-blue-500"> Support</button>
                            <button id="booTh" class="p-2 bg-blue-300 rounded-md items-center justify-center active:bg-blue-500"> Boo</button>
                        </div>
                    </div>

                    <button class="bg-[#92e67f] rounded-md p-1 w-2/3" id="restart">Play</button>
                </div>
            </div>
            <div class="w-1/2">
                <canvas id="game" width="400" height="600" class="border-2 border-black"></canvas>
            </div>
        </div>
    </section>
</body>
